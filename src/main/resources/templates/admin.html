  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img class="img-fluid" style="max-width: 30px; align-items: center;" src="../img/add.png">

          <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>

          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form    th:action="@{/admin/project}" th:object="${project}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="exampleInputEmail1"> Name</label>
                  <input type="text"  th:field="*{name}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Duration </label>
                  <input type="text" th:field="*{duration}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter duration">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1"> Frontend Tech</label>
                  <input type="text" th:field="*{frontend}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tech">
                </div><div class="form-group">
                  <label for="exampleInputEmail1">Backend Tech</label>
                  <input type="text" th:field="*{backend}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tech">
                </div><div class="form-group">
                  <label for="exampleInputEmail1"> Framework</label>
                  <input type="text"  th:field="*{framework}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter framework">
                </div>
                   <div class="form-group">
                  <label for="exampleInputEmail1">Choose file</label>
                  <input type="file" th:name ="image" class="form-control">
                </div>   
               
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea  th:field="*{description}"  class="form-control" style="min-height: 150px;" id="exampleInputPassword1" placeholder="Enter here"></textarea>
                </div>
                 <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit"   class="btn btn-primary">Add</button> 
        </div>
                  
              </form>
        </div>
       
      </div>
    </div>
  </div>
